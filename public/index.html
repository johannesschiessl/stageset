<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stageset</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-dark: #0a0a0a;
        --bg-card: #111111;
        --text-primary: #e0e0e0;
        --text-muted: #777777;
        --border: #e0e0e0;
        --accent: #ffffff;
      }

      body {
        font-family: "Courier New", Courier, monospace;
        background: var(--bg-dark);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 1.5rem 2rem;
        border-bottom: 3px solid var(--border);
        display: flex;
        align-items: baseline;
        justify-content: space-between;
      }

      header h1 {
        font-size: 1.25rem;
        font-weight: 700;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: var(--text-primary);
      }

      .status {
        font-size: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-muted);
      }

      .status-dot {
        width: 10px;
        height: 10px;
        background: #ff0000;
        border: 2px solid var(--text-primary);
      }

      .status-dot.connected {
        background: #00ff00;
      }

      main {
        flex: 1;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 0;
        max-width: 700px;
        width: 100%;
        border: 3px solid var(--border);
      }

      .notification-btn {
        aspect-ratio: 1;
        border: none;
        border-right: 3px solid var(--border);
        border-bottom: 3px solid var(--border);
        background: var(--bg-card);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        position: relative;
        color: var(--text-primary);
        font-family: inherit;
      }

      .notification-btn:hover {
        background: var(--text-primary);
        color: var(--bg-dark);
      }

      .notification-btn:hover .label {
        color: var(--bg-dark);
      }

      .notification-btn:active {
        background: var(--accent);
        color: var(--bg-dark);
      }

      .notification-btn .icon {
        font-size: 2.5rem;
        line-height: 1;
      }

      .notification-btn .label {
        font-size: 0.7rem;
        font-weight: 700;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.15em;
        font-family: inherit;
      }

      /* Fullscreen notification overlay */
      .notification-overlay {
        position: fixed;
        inset: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        opacity: 0;
        visibility: hidden;
        transition:
          opacity 0.1s,
          visibility 0.1s;
      }

      .notification-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .notification-overlay .display-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        text-align: center;
        animation: slam 0.15s ease-out;
        border: 6px solid currentColor;
        padding: 3rem 4rem;
      }

      .notification-overlay .emoji-large {
        font-size: clamp(4rem, 20vw, 10rem);
        line-height: 1;
      }

      .notification-overlay .label-large {
        font-size: clamp(1.5rem, 6vw, 3.5rem);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        line-height: 1;
        font-family: "Courier New", Courier, monospace;
      }

      @keyframes slam {
        0% {
          transform: scale(1.3);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      .notification-overlay.hiding {
        animation: fadeOut 0.15s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Stageset</h1>
      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Connecting...</span>
      </div>
    </header>

    <main>
      <div class="button-grid" id="buttonGrid">
        <!-- Buttons will be generated here -->
      </div>
    </main>

    <div class="notification-overlay" id="notificationOverlay">
      <div class="display-text" id="displayText"></div>
    </div>

    <script>
      let ws;
      let notifications = [];
      let notificationTimeout;

      // DOM elements
      const buttonGrid = document.getElementById("buttonGrid");
      const statusDot = document.getElementById("statusDot");
      const statusText = document.getElementById("statusText");
      const notificationOverlay = document.getElementById(
        "notificationOverlay",
      );
      const displayText = document.getElementById("displayText");

      // Fetch notification config
      async function fetchNotifications() {
        try {
          const response = await fetch("/api/notifications");
          notifications = await response.json();
          renderButtons();
        } catch (err) {
          console.error("Failed to fetch notifications:", err);
        }
      }

      // Render notification buttons
      function renderButtons() {
        buttonGrid.innerHTML = "";

        notifications.forEach((notification) => {
          const btn = document.createElement("button");
          btn.className = "notification-btn";
          btn.style.setProperty("--btn-color", notification.color);
          btn.innerHTML = `
                    <span class="icon">${notification.emoji}</span>
                    <span class="label">${notification.label}</span>
                `;
          btn.addEventListener("click", () =>
            sendNotification(notification.id),
          );
          buttonGrid.appendChild(btn);
        });
      }

      // Send notification via WebSocket
      function sendNotification(id) {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "notification", id }));
        }
      }

      // Show fullscreen notification
      function showNotification(notification) {
        // Clear any existing timeout
        if (notificationTimeout) {
          clearTimeout(notificationTimeout);
        }

        // Reset animation
        notificationOverlay.classList.remove("active", "hiding");
        // Display emoji and label nicely formatted
        displayText.innerHTML = `<span class="emoji-large">${notification.emoji}</span><span class="label-large">${notification.label}</span>`;
        notificationOverlay.style.background = notification.color;

        // Determine text color based on background brightness
        const textColor = getContrastColor(notification.color);
        displayText.style.color = textColor;

        // Trigger reflow for animation restart
        void notificationOverlay.offsetWidth;

        // Show overlay
        notificationOverlay.classList.add("active");

        // Auto-hide after 3 seconds
        notificationTimeout = setTimeout(() => {
          notificationOverlay.classList.add("hiding");
          setTimeout(() => {
            notificationOverlay.classList.remove("active", "hiding");
          }, 150);
        }, 3000);
      }

      // Calculate contrasting text color
      function getContrastColor(hexColor) {
        const hex = hexColor.replace("#", "");
        const r = parseInt(hex.substr(0, 2), 16);
        const g = parseInt(hex.substr(2, 2), 16);
        const b = parseInt(hex.substr(4, 2), 16);
        const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
        return luminance > 0.5 ? "#000000" : "#ffffff";
      }

      // WebSocket connection
      function connectWebSocket() {
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

        ws.onopen = () => {
          statusDot.classList.add("connected");
          statusText.textContent = "Connected";
          console.log("WebSocket connected");
        };

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            if (data.type === "notification" && data.notification) {
              showNotification(data.notification);
            }
          } catch (err) {
            console.error("Failed to parse message:", err);
          }
        };

        ws.onclose = () => {
          statusDot.classList.remove("connected");
          statusText.textContent = "Disconnected - Reconnecting...";
          console.log("WebSocket disconnected, reconnecting...");
          setTimeout(connectWebSocket, 2000);
        };

        ws.onerror = (err) => {
          console.error("WebSocket error:", err);
        };
      }

      // Initialize
      fetchNotifications();
      connectWebSocket();
    </script>
  </body>
</html>
