<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stageset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-dark: #0a0a0f;
        --bg-card: #16161d;
        --text-primary: #f0f0f5;
        --text-muted: #8888aa;
        --border-subtle: #2a2a3a;
        --accent: #6366f1;
      }

      body {
        font-family: "Instrument Sans", sans-serif;
        background: var(--bg-dark);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 2rem;
        text-align: center;
        border-bottom: 1px solid var(--border-subtle);
      }

      header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--text-muted);
      }

      .status {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ef4444;
        transition: background 0.3s;
      }

      .status-dot.connected {
        background: #22c55e;
        box-shadow: 0 0 8px #22c55e88;
      }

      main {
        flex: 1;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1rem;
        max-width: 600px;
        width: 100%;
      }

      .notification-btn {
        aspect-ratio: 1;
        border: 1px solid var(--border-subtle);
        border-radius: 16px;
        background: var(--bg-card);
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }

      .notification-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .notification-btn:hover {
        transform: translateY(-2px);
        border-color: var(--btn-color, var(--accent));
        box-shadow: 0 8px 32px -8px var(--btn-color, var(--accent));
      }

      .notification-btn:hover::before {
        opacity: 0.1;
        background: var(--btn-color, var(--accent));
      }

      .notification-btn:active {
        transform: scale(0.96);
      }

      .notification-btn .icon {
        font-size: 2.5rem;
        line-height: 1;
      }

      .notification-btn .label {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Fullscreen notification overlay */
      .notification-overlay {
        position: fixed;
        inset: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
        opacity: 0;
        visibility: hidden;
        transition:
          opacity 0.3s ease,
          visibility 0.3s;
      }

      .notification-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .notification-overlay .display-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        text-align: center;
        animation: pulse 0.5s ease-out;
      }

      .notification-overlay .emoji-large {
        font-size: clamp(4rem, 20vw, 12rem);
        line-height: 1;
      }

      .notification-overlay .label-large {
        font-size: clamp(2rem, 8vw, 4rem);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        line-height: 1.2;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      .notification-overlay.hiding {
        animation: fadeOut 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Stageset</h1>
      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Connecting...</span>
      </div>
    </header>

    <main>
      <div class="button-grid" id="buttonGrid">
        <!-- Buttons will be generated here -->
      </div>
    </main>

    <div class="notification-overlay" id="notificationOverlay">
      <div class="display-text" id="displayText"></div>
    </div>

    <script>
      let ws;
      let notifications = [];
      let notificationTimeout;

      // DOM elements
      const buttonGrid = document.getElementById("buttonGrid");
      const statusDot = document.getElementById("statusDot");
      const statusText = document.getElementById("statusText");
      const notificationOverlay = document.getElementById(
        "notificationOverlay",
      );
      const displayText = document.getElementById("displayText");

      // Fetch notification config
      async function fetchNotifications() {
        try {
          const response = await fetch("/api/notifications");
          notifications = await response.json();
          renderButtons();
        } catch (err) {
          console.error("Failed to fetch notifications:", err);
        }
      }

      // Render notification buttons
      function renderButtons() {
        buttonGrid.innerHTML = "";

        notifications.forEach((notification) => {
          const btn = document.createElement("button");
          btn.className = "notification-btn";
          btn.style.setProperty("--btn-color", notification.color);
          btn.innerHTML = `
                    <span class="icon">${notification.emoji}</span>
                    <span class="label">${notification.label}</span>
                `;
          btn.addEventListener("click", () =>
            sendNotification(notification.id),
          );
          buttonGrid.appendChild(btn);
        });
      }

      // Send notification via WebSocket
      function sendNotification(id) {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "notification", id }));
        }
      }

      // Show fullscreen notification
      function showNotification(notification) {
        // Clear any existing timeout
        if (notificationTimeout) {
          clearTimeout(notificationTimeout);
        }

        // Reset animation
        notificationOverlay.classList.remove("active", "hiding");
        // Display emoji and label nicely formatted
        displayText.innerHTML = `<span class="emoji-large">${notification.emoji}</span><span class="label-large">${notification.label}</span>`;
        notificationOverlay.style.background = notification.color;

        // Determine text color based on background brightness
        const textColor = getContrastColor(notification.color);
        displayText.style.color = textColor;

        // Trigger reflow for animation restart
        void notificationOverlay.offsetWidth;

        // Show overlay
        notificationOverlay.classList.add("active");

        // Auto-hide after 3 seconds
        notificationTimeout = setTimeout(() => {
          notificationOverlay.classList.add("hiding");
          setTimeout(() => {
            notificationOverlay.classList.remove("active", "hiding");
          }, 300);
        }, 3000);
      }

      // Calculate contrasting text color
      function getContrastColor(hexColor) {
        const hex = hexColor.replace("#", "");
        const r = parseInt(hex.substr(0, 2), 16);
        const g = parseInt(hex.substr(2, 2), 16);
        const b = parseInt(hex.substr(4, 2), 16);
        const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
        return luminance > 0.5 ? "#000000" : "#ffffff";
      }

      // WebSocket connection
      function connectWebSocket() {
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

        ws.onopen = () => {
          statusDot.classList.add("connected");
          statusText.textContent = "Connected";
          console.log("WebSocket connected");
        };

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            if (data.type === "notification" && data.notification) {
              showNotification(data.notification);
            }
          } catch (err) {
            console.error("Failed to parse message:", err);
          }
        };

        ws.onclose = () => {
          statusDot.classList.remove("connected");
          statusText.textContent = "Disconnected - Reconnecting...";
          console.log("WebSocket disconnected, reconnecting...");
          setTimeout(connectWebSocket, 2000);
        };

        ws.onerror = (err) => {
          console.error("WebSocket error:", err);
        };
      }

      // Initialize
      fetchNotifications();
      connectWebSocket();
    </script>
  </body>
</html>
